<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

  <!--Estilo-->
  <link type="text/css" rel="stylesheet" href="css/main.css">

  <!--Script-->
  <script src="js/script.js"></script>
</head>
<body>
  <div class="caixa">
    <h1>Calculadora</h1>
    <form>
      <label for="numero1">Número 1:</label>
      <input type="number" id="num1" name="num1"><br>
      <label for="numero2">Número 2:</label>
      <input type="number" id="num2" name="num2"> <br>

      
      <input type="radio" id="1" name="opcao" value="1"> Soma
      <input type="radio" id="2" name="opcao" value="2"> Subtracao
      <input type="radio" id="3" name="opcao" value="3"> Multiplicação
      <input type="radio" id="4" name="opcao" value="4"> Divisao 
      
      <br><input type="button" onclick="calculadora()" value="Calcular">
      <div id="res">
        <h1>Resultado</h1>

      </div>
      
    </form>
  </div>
</body>
</html>
