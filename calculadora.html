<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

  <!--Estilo-->
  <style>
  
    body {
      background: black;
    }

    .caixa {
      background: white;
      font: 20pt normal;
      font-family: Verdana, Arial, Helvetica, sans-serif;
      width: 600px;
      height: 500px;
      text-align: center;
      margin: 0 auto;
      padding: 5px;
      border-radius: 15%;
    }
    
  </style>
</head>
<body>
  <div class="caixa">
    <h1>Calculadora</h1>
    <form>
      <label for="numero1">Número 1:</label>
      <input type="number" id="num1" name="num1"><br>
      <label for="numero2">Número 2:</label>
      <input type="number" id="num2" name="num2"> <br>

      
      <input type="radio" id="1" name="opcao" value="1"> Soma
      <input type="radio" id="2" name="opcao" value="2"> Subtracao
      <input type="radio" id="3" name="opcao" value="3"> Multiplicação
      <input type="radio" id="4" name="opcao" value="4"> Divisao 
      
      <br><input type="button" onclick="calculadora()" value="Calcular">
      <div id="res">
        <h1>Resultado</h1>

      </div>
      <script>
        function calculadora() {
          var num1 = window.document.getElementById('num1')
          var num2 = window.document.getElementById('num2')
          var opcoes = window.document.getElementsByName('opcao')
          var opcao;
          
          for (var i=0; i<opcoes.length; i++) {
            if (opcoes[i].checked) {
              opcao = Number(opcoes[i].value);
            }
          }

          var res = window.document.getElementById('res')
          var n1 = Number(num1.value)
          var n2 = Number(num2.value)
          
          switch (opcao) {
            case 1:
              result = n1 + n2
              res.innerText = ` ${result} `
              break;

            case 2:
              result = n1 - n2
              res.innerText = ` ${result} ` 
              break;

            case 3:
              result = n1 * n2
              res.innerHTML = `${result} `
          }
          
        }
      </script>
    </form>
  </div>
</body>
</html>
