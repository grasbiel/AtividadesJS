<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

  <!--Estilo-->
  <link type="text/css" rel="stylesheet" href="css/main.css">

  <!--Script-->
  <script src="js/script.js"></script>
</head>
<body>
  <h1>Calculadora</h1>
  <section>
  

    <div class="">
      <div class="flex"> <!--NUMEROS-->
        <div>
          <button onclick="calcular('numero', 1)" type="number" class="botao" onclick="pressiona1()" id="1">1</button>
        </div>
        
        <div>
          <button onclick="calcular('numero',2)" type="number" class="botao">2</button>
        </div>
        
        <div>
          <button onclick="calcular('numero', 3) " type="number" class="botao">3</button>
        </div>
        
        <div>
          <button onclick="calcular('numero', 4) " type="number" class="botao">4</button>
        </div>
        <div>
          <button onclick="calcular('numero', 5) " type="number" class="botao">5</button>
        </div>
        <div>
          <button onclick="calcular('numero', 6) " type="number" class="botao">6</button>
        </div>
        <div>
          <button onclick="calcular('numero', 7) " type="number" class="botao">7</button>
        </div>
        <div>
          <button onclick="calcular('numero', 8) " type="number" class="botao">8</button>
        </div>
        <div>
          <button onclick="calcular('numero', 9) " type="number" class="botao">9</button>
        </div>
        <div>
          <button onclick="calcular('numero', 0) " type="number" class="botao">0</button>
        </div>

        <div>
          
        </div>
      </div> <!--FIM NUMEROS-->

      <div class="flex"> <!--OPERADORES-->
        <div>
          <button onclick="calcular('operacao', '+')" class="botaoop">+</button>
          <button onclick="calcular('operacao', '-')" class="botaoop">-</button>
          <button onclick="calcular('operacao', '*')" class="botaoop">*</button>
          <button onclick="calcular('operacao', '/')" class="botaoop">/</button>
          <button onclick="calcular('operacao', '.')" class="botaoop">.</button>
          <button onclick="calcular('operacao', 'c') " class="botaoop">C</button>
          <button onclick="calcular('operacao','calc')" class="botaoop calc">Calcular</button>
        </div>
      </div> <!--FIM OPERADORES-->
    </div>

    <div class="flex">
      <input type="text" onselect="calcular()" id="resultado" class="inputs" placeholder="0">
      
      
    </div>
  </section>
  <script src="calc.js"></script>
</body>
</html>
